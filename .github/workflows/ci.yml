name: learn-github-actions
on:
  workflow_call:
      inputs:
        project-name:
          required: true
          type: string
jobs:
  ci_steps:
    runs-on: [self-hosted]
    steps:
      - name: code checkout
        uses: actions/checkout@v4
      - run: code build
        name: echo build
      - run: code test
        name: echo test
      - run: echo /opt/sonar-scanner-6.0.0.4432-linux/bin/sonar-scanner -Dsonar.host.url=http://34.228.192.233:9000 -Dsonar.projectkey={{inputs.project-name}} -Dsonar.qualitygate.wait=true
        name: echo code review
      - run: release software
        name: echo release software
